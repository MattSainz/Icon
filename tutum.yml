web:
    image: mattsainz/icon
    autorestart: always
    ports:
        - "3000"
    links:
        - mongo 

    command: nodemon

nginx:

    image: mattsainz/nginx
    autorestart: always
    ports:
        - 80:80
    links:
        - web:web
        
mongo:
    image: mongo:latest
    ports:
        - "27017:27017"
