<section ng-controller="AboutController">
    <md-content>
        <div ng-repeat="entry in entries | orderBy: 'dateCreated'">
            <div class="animate-switch-container">
            <div class="animate-switch" ng-if="entry.edit == true">
                <div ng-if="entry._id != -1">
                    <div new-content entry="entry" cancel-function="cancel($index)" save-function="update($index)" delete-function="delete($index)"> </div>
                </div>
                <div ng-if="entry._id == -1">
                    <div new-content entry="entry" cancel-function="cancel($index)" save-function="save($index)" delete-function="delete($index)"> </div>
                </div>
            </div>
            <div class="animate-switch" ng-if="entry.edit == false">
                <md-card class="homeCard">
                    <md-card-content>
                        <h2 class="md-title">{{entry.title}}</h2>
                        <div ng-bind-html="entry.contentBody"></div>
                        <section data-ng-hide="!authentication.user" layout="row" layout-sm="column" layout-align="end center" layout-wrap>
                            <md-button data-ng-hide="!authentication.user" ng-click="entry.edit = true">Edit</md-button>
                        </section>
                    </md-card-content>
                </md-card>
            </div>
            </div>
        </div>

        <md-button id="addContent" data-ng-hide="!authentication.user" class="md-fab" aria-label="Comment" ng-click="getContentTemplate()">
            <md-icon md-font-icon="material-icons"> add </md-icon>
        </md-button>

    </md-content>
</section>
