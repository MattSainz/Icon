<md-card class="homeCard">
    <md-card-content>
        <h2 class="md-title">{{entry.title}}</h2>

        <form name="newHomeContent" >
            <div layout="column">
                <div flex>
                <md-input-container>
                    <label>Title</label>
                    <input required name="title" ng-model="entry.title">
                </md-input-container>
                </div>

                <md-input-container>
                    <label>Content</label>
                    <text-angular ng-model="entry.contentBody"> </text-angular>
                </md-input-container>
            </div>
            <section layout="row" layout-sm="column" layout-align="end center" layout-wrap>
                <md-button ng-click="saveFunction($index)">Save</md-button>
                <md-button ng-click="cancelFunction($index, $event)">Cancel</md-button>
                <md-button ng-hide="entry._id == -1" class="md-raised" ng-click="deleteFunction($index)">Delete</md-button>
            </section>
        </form>

    </md-card-content>
</md-card>
